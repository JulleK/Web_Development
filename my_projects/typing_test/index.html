<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Typing Test</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Typing Test</h1>
    <div id="screen">
      <div id="test-text"></div>

      <div id="user-inputs">
        <input type="text" id="test-user-input" autocomplete="off" autofocus />
        <!-- <button id="test-reset">reset</button> -->
      </div>
      <div id="timer-clock"></div>
    </div>

    <div id="results-screen">
      <div id="result">Your WPM is: <span id="wpm"></span></div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
